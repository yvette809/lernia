<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hacker Escape Room</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container container-fluid">
        <nav class="navbar navbar-expand-lg">
          <div class="navbar-main">
            <a
              class="navbar-brand d-flex align-items-lg-center text-white mx-2"
              href="#"
              ><img src="./images/logo.png" alt="logo" class="mx-2" /> Hacker
              Escape Rooms</a
            >

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Play Online</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Play on-site</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">The story</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Contact us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="hero-div">
          <img src="./images/hero.jpg " alt="main-img" class=" hero-img  px-0" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
